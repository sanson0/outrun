<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="assets/style/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h2 id="game-name">Outrun</h2>
    </header>
    <section>
        <div id="play">Play</div>
        <div id="games-played"></div>
        <div id="main-board">
            <div id="first-row">
                <div class="tile main-tile">
                    <div class="starry"><i class="far fa-star"></i></div>
                    <span class="number" >1</span>
                    <span class="label">Start</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">2</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">3</span>
                    <span><i class="fas fa-question"></i></span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">4</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">5</span>
                </div>
            </div>
            <div class="link-vertical">
                <div class="link-vr"></div>
            </div>
            <div id="second-row">
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">6</span>
                    <span><i class="fas fa-question"></i></span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">7</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">8</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">9</span>
                    <span><i class="fas fa-question"></i></span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">10</span>
                </div>
            </div>
            <div class="link-vertical">
                <div class="link-vl"></div>
            </div>
            <div id="third-row">
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">11</span>
                    <span><i class="fas fa-question"></i></span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">12</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">13</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">14</span>
                    <span><i class="fas fa-question"></i></span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">15</span>
                </div>
            </div>
            <div class="link-vertical">
                <div class="link-vr"></div>
            </div>
            <div id="fourth-row">
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">16</span>
                    <span><i class="fas fa-question"></i></span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">17</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">18</span>
                    <span><i class="fas fa-question"></i></span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">19</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">20</span>
                </div>
            </div>
            <div class="link-vertical">
                <div class="link-vl"></div>
            </div>
            <div id="fifth-row">
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">21</span>
                    <span><i class="fas fa-question"></i></span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">22</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">23</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span><i class="fas fa-question"></i></span>
                    <span class="number">24</span>
                </div>
                <div class="tile link"></div>
                <div class="tile main-tile">
                    <div class="starry"></div>
                    <span class="number">25</span>
                    <span class="label">Finish</span>
                </div>
            </div>
        </div>
        <div id="sequence">
            <div id="tap-sequence" class="click-tile">Tap sequence here</div>
            <div id="one" class="click-tile"></div>
            <div id="two" class="click-tile"></div>
            <div id="three" class="click-tile"></div>
            <div id="four" class="click-tile"></div>
        </div>
        <div id="answer">
            <div id="your-answer" class="click-tile">
            You answered
            <span id="your-ans">0</span>
            </div>
            <div id="answer-one" class="click-tile"> </div>
            <div id="answer-two" class="click-tile"></div>
            <div id="answer-three" class="click-tile"></div>
            <div id="answer-four" class="click-tile"></div>
        </div>
        <div id="answer-box">?</div>
    </section>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
